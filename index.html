<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Windwalker Monk Multistrike Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Windwalker Monk Multistrike Calculator (6.2)</h1>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Food</h3>
                </div>
            
                <div class="panel-body">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default active" onclick="setFood(0)">
                            <input type="radio" name="food" autocomplete="off" checked class="btn btn-default">None</input>
                        </label>
                        <label class="btn btn-default" onclick="setFood(75)">
                            <input type="radio" name="food" autocomplete="off" class="btn btn-default">+75</input>
                        </label>
                        <label class="btn btn-default" onclick="setFood(100)">
                            <input type="radio" name="food" autocomplete="off" class="btn btn-default">+100</input>
                        </label>
                        <label class="btn btn-default" onclick="setFood(125)">
                            <input type="radio" name="food" autocomplete="off" class="btn btn-default">+125</input>
                        </label>
                    </div>
                </div><!-- /panel body -->
            </div><!-- /panel -->
        </div><!-- /.col-lg-6 -->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Race</h3>
                </div>
            
                <div class="panel-body">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default active" onclick="setRace(0)">
                            <input type="radio" name="race" checked autocomplete="off" class="btn btn-default">Other</input>
                        </label>
                        <label class="btn btn-default" onclick="setRace(1)">
                            <input type="radio" name="race" autocomplete="off" class="btn btn-default">Pandaren</input>
                        </label>
                    </div>
                </div><!-- /panel body -->
            </div><!-- /panel -->
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
    <div class="row">
        <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Gear</h3>
                </div>
            
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">Trinket 1</span>
                        <input type="number" max="9999" min="0" id="trinket1" class="form-control" placeholder="Trinket 1 proc amount" aria-describedby="sizing-addon2">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">Trinket 2</span>
                        <input type="number" max="9999" min="0" id="trinket2" class="form-control" placeholder="Trinket 2 proc amount" aria-describedby="sizing-addon2">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">Total of Gems</span>
                        <input type="number" max="9999" min="0" id="gems" class="form-control" placeholder="Total of Gems" aria-describedby="sizing-addon2">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">Unbuffed Gear</span>
                        <input type="number" max="9999" min="0" id="gear" class="form-control" placeholder="Unbuffed multistrike rating from gear" aria-describedby="sizing-addon2">
                    </div>
                </div><!-- /panel body -->
            </div><!-- /panel -->
        </div><!-- /.col-lg-3 -->
        <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Enchants</h3>
                </div>
            
                <div class="panel-body">
                    <div class="panel-heading">Neck</div>
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default active" onclick="setNeck(0)">
                            <input type="radio" name="neck" checked autocomplete="off" class="btn btn-default">None</input>
                        </label>
                        <label class="btn btn-default" onclick="setNeck(40)">
                            <input type="radio" name="neck" autocomplete="off" class="btn btn-default">+40</input>
                        </label>
                        <label class="btn btn-default" onclick="setNeck(75)">
                            <input type="radio" name="neck" autocomplete="off" class="btn btn-default">+75</input>
                        </label>
                    </div>
                    <div class="panel-heading">Cloak</div>
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default active" onclick="setCloak(0)">
                            <input type="radio" name="cloak" checked autocomplete="off" class="btn btn-default">None</input>
                        </label>
                        <label class="btn btn-default" onclick="setCloak(100)">
                            <input type="radio" name="cloak" autocomplete="off" class="btn btn-default">+100</input>
                        </label>
                    </div>
                    <div class="panel-heading">Ring 1</div>
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default active" onclick="setRing1(0)">
                            <input type="radio" name="ring1" checked autocomplete="off" class="btn btn-default">None</input>
                        </label>
                        <label class="btn btn-default" onclick="setRing1(30)">
                            <input type="radio" name="ring1" autocomplete="off" class="btn btn-default">+30</input>
                        </label>
                        <label class="btn btn-default" onclick="setRing1(50)">
                            <input type="radio" name="ring1" autocomplete="off" class="btn btn-default">+50</input>
                        </label>
                    </div>
                    <div class="panel-heading">Ring 2</div>
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default active" onclick="setRing2(0)">
                            <input type="radio" name="ring2" checked autocomplete="off" class="btn btn-default">None</input>
                        </label>
                        <label class="btn btn-default" onclick="setRing2(30)">
                            <input type="radio" name="ring2" autocomplete="off" class="btn btn-default">+30</input>
                        </label>
                        <label class="btn btn-default" onclick="setRing2(50)">
                            <input type="radio" name="ring2" autocomplete="off" class="btn btn-default">+50</input>
                        </label>
                    </div>
                    <div class="panel-heading">Weapon Main-hand</div>
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default active" onclick="setWeapon1(0)">
                            <input type="radio" name="weapon1" checked autocomplete="off" class="btn btn-default">None</input>
                        </label>
                        <label class="btn btn-default" onclick="setWeapon1(1)">
                            <input type="radio" name="weapon1" autocomplete="off" class="btn btn-default">Frostwolf</input>
                        </label>
                    </div>
                    <div class="panel-heading">Weapon Off-hand</div>
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default active" onclick="setWeapon2(0)">
                            <input type="radio" name="weapon2" checked autocomplete="off" class="btn btn-default">None</input>
                        </label>
                        <label class="btn btn-default" onclick="setWeapon2(1)">
                            <input type="radio" name="weapon2" autocomplete="off" class="btn btn-default">Frostwolf</input>
                        </label>
                    </div>
                </div><!-- /panel body -->
            </div><!-- /panel -->
        </div><!-- /.col-lg-9 -->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Summary & Results</h3>
                </div>
                <div class="panel-body">
                    <span id="summary"></span>
                </div>
            </div>
        </div>
    </div><!-- /.row -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
